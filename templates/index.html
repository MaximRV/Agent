<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рекомендации по вкладам</title>
    <style>
        body {
            background-color: #d2b48c; /* Кофейный цвет */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 2px solid #8b4513; /* Цвет рамки */
            padding: 20px;
            border-radius: 10px;
            background-color: white; /* Фон контейнера */
            width: 400px; /* Увеличенная ширина контейнера */
        }
        h1 {
            text-align: center;
            font-size: 20px; /* Увеличенный размер шрифта для заголовка */
        }
        .form-group {
            display: flex;
            align-items: center; /* Центрирование по вертикали */
            margin-bottom: 15px; /* Отступ между полем и кнопкой */
        }
        input[type="number"] {
            flex: 1; /* Занять все доступное пространство */
            margin-right: 10px; /* Отступ между полем и кнопкой */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Получите рекомендации по банковским вкладам</h1>
        <form action="/recommend" method="post">
            <div class="form-group">
                <label for="term">Срок вклада (мес.):</label>
                <input type="number" id="term" name="term" required>
                <button type="submit">Получить рекомендации</button>
            </div>
        </form>
    </div>
</body>
</html>
