<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты рекомендаций</title>
    <style>
        body {
            background-color: #d2b48c; /* Кофейный цвет */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 2px solid #8b4513; /* Цвет рамки */
            padding: 20px;
            border-radius: 10px;
            background-color: white; /* Фон контейнера */
            width: 400px; /* Ширина контейнера */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Тень для контейнера */
        }
        h1, h2 {
            text-align: center; /* Центрирование заголовков */
            font-size: 24px; /* Размер шрифта для заголовков */
            margin: 10px 0; /* Отступы сверху и снизу для заголовков */
            color: #8b4513; /* Цвет заголовков */
        }
        p {
            text-align: center; /* Центрирование текста */
            font-size: 18px; /* Размер шрифта для текста */
            margin: 10px 0; /* Отступы сверху и снизу для текста */
        }
        ul {
            list-style-type: none; /* Убираем маркеры списка */
            padding: 0; /* Убираем отступы */
        }
        li {
            margin: 5px 0; /* Отступы между элементами списка */
            text-align: center; /* Центрирование текста в списке */
        }
        a {
            display: block; /* Делаем ссылку блочным элементом */
            text-align: center; /* Центрируем текст ссылки */
            margin-top: 20px; /* Отступ сверху для ссылки */
            text-decoration: none; /* Убираем подчеркивание */
            color: #8b4513; /* Цвет текста ссылки */
            font-weight: bold; /* Жирный шрифт для ссылки */
        }
        a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Рекомендации по вкладам</h1>
        <p>Предсказанная процентная ставка: {{ rate }}</p>
        <h2>Рекомендуемые банки:</h2>
        <ul>
            {% for bank in recommendations %}
                <li>{{ bank['Название банка'] }}: {{ bank['Процентная ставка (%)'] }}%</li>
            {% endfor %}
        </ul>
        <a href="/">Назад</a>
    </div>
</body>
</html>
